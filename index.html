<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fit band</title>
    <script src="https://kit.fontawesome.com/4435a4b9d2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div id="head">
       <img id="logo" src="./pictures/fitbit_logo.png" alt="logo"/>
       
    </div>     
    
    <div id="item-wrapper">
    <div id="watch-wrapper">
        <img id="watch" src="./pictures/black.png" alt="watch"/>
        <div id="clock">
            <span id="hour">9</span>:
            <span id="min">37</span>:
            <span id="sec">52</span>
        </div>  
        <div id="rate">
            <i class="fas fa-heartbeat" aria-hidden="true"></i>
            <p>72</p>
        </div>    
    </div>
    <div id="desc-wrapper">
         <h1>fitbit 19 - The Smartest Watch</h1>
         <p>Live your best life with Fitbit Versa â€“ a health and fitness smartwatch that lasts 4+ days and features 24/7 heart rate, phone-free music, apps, coaching and more.</p>
         <h2>Select Color</h2>
         <div>
             <button id="black"type="button"></button>
             <button id="red"type="button"></button>
             <button id="purple"type="button"></button>
             <button id="blue"type="button"></button>
             <button id="pink"type="button"></button>
         </div>   
         <h2>Features</h2>
         <div>
            <button id="time" class="button" type="button">Time</button>
            <button id="heart" class="button" type="button">Heart Rate</button>
         </div>
         <button id ="buy" type="button"><span class="colorChange">BUY NOW</span></button>
    </div>
    </div>

        <script type="module" src="./index.js"></script>

</body>
</html>
